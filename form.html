<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <link rel="icon" href="doc-logo.png" type="image/png">
  <script defer src='wordFrequency.js'></script>
  <title>Words App</title>
</head>

<body>
  <div class="form">
    <h1>ENTER A STRING / DESCRIPTION ETC.</h1>
    <button>Get Frequency</button>
    <textarea name="string-form" id="string-form" class="string-form" cols="60" rows="20"></textarea>
    <section class="words-container">
      <ol class="all-words-results results">
        <h2>All Words</h2>
      </ol>
      <ol class="freq-words-results results">
        <h2>Important Words</h2>
      </ol>
    </section>
  </div>


</body>

</html>
